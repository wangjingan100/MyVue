<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
     1.什么是v-bind指令
        在企业开发中想要给"元素"绑定数据, 我们可以使用{{}}, v-text, v-html
        但是如果想给"元素的属性"绑定数据, 就必须使用v-bind
        所以v-bind的作用是专门用于给"元素的属性"绑定数据的
     2.注意点: 虽然通过v-model可以将数据绑定到input标签的value属性上
            但是v-model是有局限性的, v-model只能用于input/textarea/select
            但是在企业开发中我们还可能需要给其它标签的属性绑定数据
     -->
    <div id="app">
        <!-- 直接使用插值方式给不行 -->
        <!-- <input type="text" value="{{name}}"> -->
        <!-- <input type="text" v-bind:value="name"> -->
        <!-- <input type="text" :value="name"> -->
        <input type="text" :value="age+3">
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name:'wja34',
                age:23
            }
        });
    </script>
</body>

</html>
