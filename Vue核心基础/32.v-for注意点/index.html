<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>

    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <form>
            <input type="text" v-model="name">
            <input type="submit" @click.prevent="add">
        </form>
       
        <ul>
            <li v-for="(person , index ) in persons" :key="person.id">
                <input type="checkbox">
                <span>{{index}} --- {{person.name}}</span>
            </li>
        </ul>
    </div>
    <script>

        let vue = new Vue({
            el: '#app',
            data: {
                persons: [
                    { name: 'zs', id: 1 },
                    { name: 'ls', id: 2 },
                    { name: 'ww', id: 3 },
                ],
                name: ''
            },
            methods: {
                add() {
                    let lastPerson = this.persons[this.persons.length - 1];
                    // this.persons.push({name:this.name});
                    this.persons.unshift({ name: this.name, id: lastPerson.id + 1 });
                    this.name = "";
                }
            },

        });

    </script>
</body>

</html>
