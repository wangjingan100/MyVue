<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <!-- 这就是数据双向绑定 -->
        <input type="text" v-model="msg">
    </div>
    <script>
        let vue = new Vue({
            el:'#app',
            data:{
                name:'wja',
                msg:'止步于'
            }
        });
    </script>
</body>
</html>
