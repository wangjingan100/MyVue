<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <p>{{msg}}</p> -->
    <button @click="change">切换</button>
    <one v-if="isShow"></one>
  </div>
  <template id="one">
    <div>
      <p>{{msg}}</p>
    </div>
  </template>
  <script>
    Vue.component("one", {
      template: '#one',
      data: function () {
        return {
          msg: '组件中的数据'
        }
      },
      methods: {
        say() {
          console.log('say fun');
        }
      }, 
      beforeDestroy: function () {
        /* 
          // 在调用beforeDestroy的时候，表示当前组件即将被销毁了。
          注意点：只要组件不被销毁，那么beforeDestory
         */
        console.log('beforeDestroy');
        console.log(this.msg);
        console.log(this.say);
      },
      destroyed: function () {
        console.log('destroyed');
      },
    })
    let vue = new Vue({
      beforeCreate: function () {
        // 在调用beforeCreae的时候，仅仅表示Vue实例刚刚被创建出来，此时还没有初始化好Vue实例中的数据和方法，
        // console.log(this.msg);
        // console.log(this.say);
      },
      created: function () {
        // 在调用created的时候，是我们最早能够访问Vue实例中的数据和方法的地方
        // console.log(this.msg);
        // console.log(this.say);
      },
      beforeMount: function () {
        // 在调用beforeMount的时候，表示Vue已经编译好了模板，但是还没有将模板渲染到界面上
        // console.log(document.querySelector('p').innerHTML);
        // console.log(document.querySelector('p').innerText);
      },
      mounted: function () {
        // 在调用mounted的时候，表示Vue已经完成了模板的渲染，表示我们已经可以拿到界面上渲染之后的内容了
        // console.log(document.querySelector('p').innerHTML);
        // console.log(document.querySelector('p').innerText);
      },
      beforeUpdate: function () {
        // console.log(this.msg);
        // console.log(document.querySelector('p').innerText);
        // console.log(document.querySelector('p').innerHTML);
      },
      updated: function () {
        // console.log(this.msg);
        // console.log(document.querySelector('p').innerText);
        // console.log(document.querySelector('p').innerHTML);
      },
      el: '#app',
      data: {
        msg: 'zhiboyu',
        isShow: true
      },
      methods: {
        say() {
          console.log('说话了');
        },
        change() {
          this.isShow = !this.isShow;
        }
      }
    })
  </script>
</body>

</html>
