<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基础</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <father></father>
  </div>
  <template id="father">
    <div>
      <son>
        <div>我是父节点中追加的内容1</div>
        <div>我是父节点中追加的内容2</div>
      </son>
    </div>
  </template>
  <template id="son">
    <div>
      <div>我是头部</div>
      <slot>我是slot中的默认值</slot>
      <slot>我是slot中的默认值</slot>
      <div>我是尾部</div>
    </div>
  </template>
  <script>
    Vue.component("father",{
      template:"#father",
      components:{
        "son":{
          template:"#son"
        }
      }
    })
    let vue = new Vue({
      beforeCreate:function(){},
      created:function(){},
      beforeMount:function(){},
      mounted:function(){},
      beforeUpdate:function(){},
      updated:function(){},
      el:"#app",
      watch:{},
      data:{},
      methods:{},
      computed:{},
      components:{}
    });
  </script>
</body>
</html>
