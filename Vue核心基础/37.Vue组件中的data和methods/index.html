<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <!-- 1 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="appFn">我是app中的按钮</button>
        <!-- 5 使用vue数据 -->
        <p>{{name}}</p>
        <abc></abc>
    </div>
    <template id="info">
        <div>
            <img src="../images/fm.jpg" alt="">
            <button @click="msgFn">我是组件中的按钮</button>
            <p>{{msg}}</p>
        </div>
    </template>
    <script>
        Vue.component("abc",{
            template:'#info',
            methods:{
                msgFn(){
                    alert("msgFn");
                }
            },
            // data:{
            //     msg:'组件中的信息'
            // }
            data:function(){
                return {
                    msg:'组件中的信息'
                }
            }
        })

        // 2 创建vue实例对象
        let vue = new Vue({
            // 3 告诉vue 的实例对象，将来要控制界面上的那个区域
            el:'#app',
            // 4 告诉vue 的实例对象，被控制的数据是什么
            data:{
                name:'wja'
            },
            methods:{
                appFn(){
                    alert("appFn");
                }
            },
            computed:{},
            components:{
            }
        });
    </script>
</body>
</html>
