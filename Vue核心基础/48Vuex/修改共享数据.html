<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue基础</title>
  <script src="../js/vue.js"></script>
  <script src="../js/vuex.js"></script>
</head>

<body>
  <div id="app">
    <father></father>
  </div>
  <template id="father">
    <div>
      <p>父亲组件</p>
      <son1></son1>
      <son2></son2>
    </div>
  </template>
  <template id="son1">
    <div>
      <p>第1个子组件</p>
      <button @click="add">增加</button>
      <button @click="sub">减少</button>
      <input type="text" :value="this.$store.state.count">
    </div>
  </template>
  <template id="son2">
    <div>
      <p>第2个子组件</p>
      <button @click="add">增加</button>
      <button @click="sub">减少</button>
      <input type="text" :value="this.$store.state.count">
    </div>
  </template>
  <script>
    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations:{
        mAdd(state){
          state.count=state.count+1;
        },mSub(state){
          state.count=state.count-1;
        }
      }
    })
    Vue.component("father", {
      template: '#father',
      store: store,
      components: {
        "son1": {
          template: "#son1",
          methods: {
            add() {
              // this.$store.state.count=this.$store.state.count+1;
              this.$store.commit("mAdd");
            },
            sub() {
              // this.$store.state.count=this.$store.state.count-1;
              this.$store.commit("mSub");
            }
          }
        },
        "son2": {
          template: "#son2",
          methods: {
            add() {
              // this.$store.state.count=this.$store.state.count+1;
              this.$store.commit("mAdd");
            },
            sub() {
              // this.$store.state.count=this.$store.state.count-1;
              this.$store.commit("mSub");
            }
          }
        },
      }
    })
    let vue = new Vue({
      beforeCreate: function () { },
      created: function () { },
      beforeMount: function () { },
      mounted: function () { },
      beforeUpdate: function () { },
      updated: function () { },
      el: "#app",
      watch: {},
      data: {},
      methods: {},
      computed: {},
      components: {}
    });
  </script>
</body>

</html>
