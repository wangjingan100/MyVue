<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app1">
        <p v-color="'blue'">我是内容</p>
    </div>
    <div id="app2">
        <p v-color="'red'">我是内容</p>
    </div>
    <script>
        // 这样写是全局的
      /*   Vue.directive('color',{
            bind:function(el,obj){
                el.style.color=obj.value;
            }
        }); */
        let vue1 = new Vue({
            el: '#app1',
            data: {
                
            },
            methods:{
                myFn(){
                    alert(23456789)
                }
            }
        });

        let vue2 = new Vue({
            el: '#app2',
            data: {
                
            },
            methods:{
                myFn(){
                    alert(23456789)
                }
            },
            //这样写就是局部的了
            directives:{
                'color':{
                    bind:function(el,obj){
                        el.style.color=obj.value;
                    }
                }
            }
        });

    </script>
</body>

</html>
