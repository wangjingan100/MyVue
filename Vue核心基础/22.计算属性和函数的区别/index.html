<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        方法和属性的区别：
        1.方法每次调用都会执行
        2.属性是只要返回的结果不变，会把结果缓存起来，能够提高性能
     -->
    <div id="app">
        <!-- <p>{{msg1()}}</p>
        <p>{{msg1()}}</p>
        <p>{{msg1()}}</p> -->
        <p>{{msg2}}</p>
        <p>{{msg2}}</p>
        <p>{{msg2}}</p>
    </div>
    <script>
        
        let vue = new Vue({
            el: '#app',
            data: {
                name: 'wja',
                age: 23,
                msg: 'abcdefg'
            },
            methods: {
                msg1() {
                    console.log('msg1被执行了');
                    return "abcdefg".split("").reverse().join("");
                },
                myFn() {
                    alert(23456789)
                }
            },
            //这样写就是局部的了
            directives: {
                'color': {
                    bind: function (el, obj) {
                        el.style.color = obj.value;
                    }
                }
            },
            computed: {
                msg2: function () {
                    console.log('msg2被执行了');
                    return "abcdefg".split("").reverse().join("");
                }
            }
        });

    </script>
</body>

</html>
