<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本模板</title>
    <style>
        .v-enter {
            opacity: 0;
            margin-left: 500px;
        }

        .v-enter-to {
            opacity: 1;
        }

        .v-enter-active {
            transition: all 3s;
        }

        .v-leave {
            opacity: 1;
        }

        .v-leave-to {
            opacity: 0;
            margin-left: 500px;
        }

        .v-leave-active {
            transition: all 3s;
        }
    </style>
    <!-- 1 引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <p>我是父组件</p>
            <son></son>
        </div>
    </template>
    <template id="son">
        <div>
            <p>我是子组件</p>
        </div>
    </template>
    <script>
        
        // 2 创建vue实例对象
        let vue = new Vue({
            // 3 告诉vue 的实例对象，将来要控制界面上的那个区域
            el: '#app',
            // 4 告诉vue 的实例对象，被控制的数据是什么
            data: {
                isShow: true,
                name: 'home'
            },
            methods: {
                toggle() {
                    this.isShow = !this.isShow
                    this.name = this.name === 'home' ? 'photo' : 'home'
                }
            },
            computed: {},
            components: {
                "father": {
                    template: '#father',
                    components: {
                        "son": {
                            template: '#son'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
